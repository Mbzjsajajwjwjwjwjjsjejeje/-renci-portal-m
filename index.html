<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>√ñƒürenci Portalƒ±m (E≈üsiz ƒ∞sim Kontroll√º)</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @media screen and (max-width: 768px) {
            body, .container { flex-direction: column !important; width: 100% !important; padding: 0 !important; }
            .sidebar { width: 100% !important; height: auto !important; display: block !important; margin-bottom: 20px; }
            .auth-box { width: 90% !important; margin: auto; }
            #myBoard { width: 300px !important; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --primary: #6c5ce7; --bg: #dfe6e9; --panel: #fff; --text: #2d3436; }
        body.koyu-mod { --primary: #a29bfe; --panel: #2d3436; --text: #dfe6e9; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; color: var(--text); }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { background: var(--panel); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; display: flex; width: 1200px; height: 800px; }
        
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:999; display:flex; justify-content:center; align-items:center; }
        .auth-box { padding: 40px; width: 350px; text-align: center; background: rgba(255, 255, 255, 0.95); border-radius: 20px; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .auth-box input { background: #eee; border: none; padding: 15px; margin-bottom: 10px; border-radius: 30px; width: 100%; box-sizing: border-box; outline: none; }
        .auth-box button { background: #6c5ce7; border: none; padding: 15px; border-radius: 30px; width: 100%; color: white; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .auth-box button:hover { transform: scale(1.05); }

        .sidebar { width: 240px; background: rgba(0,0,0,0.03); padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .menu-item { padding: 12px; cursor: pointer; border-radius: 10px; display: flex; gap: 10px; }
        .menu-item:hover, .menu-item.active { background: var(--primary); color: white; }
        .page { display: none; } .page.active { display: block; }
        .gizli { display: none !important; }
        #myBoard { margin: 0 auto; width: 400px; }
        .item-card { background: rgba(0,0,0,0.05); padding: 10px; margin-bottom: 5px; border-radius: 5px; display:flex; justify-content:space-between; align-items:center; }
    </style>
</head>
<body>

    <div id="authScreen" class="overlay">
        <div class="auth-box">
            <h2 id="authTitle">Giri≈ü Yap</h2>
            <input type="email" id="emailInput" placeholder="E-Posta Adresi">
            <input type="password" id="sifreInput" placeholder="≈ûifre">
            <button onclick="islemYap()" id="btnIslem">Giri≈ü Yap</button>

            <p onclick="sifreSifirla()" style="cursor: pointer; color: #0984e3; text-decoration: underline; margin-top: 15px; font-size: 13px;">≈ûifremi Unuttum</p>
            <p onclick="modDegistir()" id="toggleText" style="cursor:pointer; font-size:14px; margin-top:15px; font-weight:bold;">Hesabƒ±n yok mu? Kayƒ±t Ol</p>
        </div>
    </div>

    <div id="nameScreen" class="overlay gizli">
        <div class="auth-box">
            <h2>üëã Ho≈ügeldin!</h2>
            <p>Seni nasƒ±l √ßaƒüƒ±ralƒ±m?</p>
            <input type="text" id="newNameInput" placeholder="Takma Adƒ±n (√ñrn: KralOyuncu)">
            <button onclick="isimKaydet()">Devam Et</button>
        </div>
    </div>

    <div id="appScreen" class="container gizli">
        <div class="sidebar">
            <h3 style="text-align:center;">√ñƒürenci Portalƒ±</h3>
            <div class="menu-item active" onclick="sayfaGec('dashboard')"><i class="fas fa-home"></i> Ana Sayfa</div>
            <div class="menu-item" onclick="sayfaGec('pomodoro')"><i class="fas fa-clock"></i> Ders √áalƒ±≈üma</div>
            <div class="menu-item" onclick="sayfaGec('oyunlar')"><i class="fas fa-chess-king"></i> Satran√ß</div>
            <div class="menu-item" onclick="sayfaGec('gunluk')"><i class="fas fa-book"></i> G√ºnl√ºk</div>
            <div style="margin-top:auto;">
                <p id="karsilama" style="font-size:12px; text-align:center; font-weight:bold; color:var(--primary);"></p>
                <button onclick="cikisYap()" style="background:#ff7675; width:100%; border:none; padding:10px; color:white; border-radius:5px;">√áƒ±kƒ±≈ü</button>
            </div>
        </div>

        <div class="content">
            <div id="dashboard" class="page active"><h2>Ho≈ügeldin!</h2><p>Men√ºden istediƒüin yeri se√ß.</p></div>
            
            <div id="pomodoro" class="page" style="text-align:center;">
                <h2>üçÖ Pomodoro</h2><h1 id="pomoSure" style="font-size:50px;">25:00</h1>
                <button onclick="dersBaslat()" style="padding:10px; background:#00b894; color:white; border:none;">Ba≈ülat</button>
            </div>

            <div id="oyunlar" class="page" style="text-align:center;">
                <h2>‚ôüÔ∏è Satran√ß</h2><div id="myBoard"></div>
            </div>

            <div id="gunluk" class="page">
                <h2>üìî G√ºnl√ºk</h2><textarea id="gunlukIn" style="width:100%; height:100px;"></textarea>
                <button onclick="gunlukEkle()" style="margin-top:10px; padding:10px;">Kaydet</button>
                <div id="gunlukList" style="margin-top:20px;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- üî• KENDƒ∞ KODLARINI BURAYA YAPI≈ûTIR üî• ---
       // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDxsw-OTjvlrPvscjO4LsGzKEceKOW-Iuc",
  authDomain: "ogrenci-portali-f4cad.firebaseapp.com",
  projectId: "ogrenci-portali-f4cad",
  storageBucket: "ogrenci-portali-f4cad.firebasestorage.app",
  messagingSenderId: "901945087688",
  appId: "1:901945087688:web:24f1a877f49a15edc577fd",
  measurementId: "G-JEL3H6H45T"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        function modDegistir() { 
            kayit = !kayit; 
            document.getElementById("authTitle").innerText = kayit ? "Kayƒ±t Ol" : "Giri≈ü Yap";
            document.getElementById("btnIslem").innerText = kayit ? "Kayƒ±t Ol" : "Giri≈ü Yap";
            document.getElementById("toggleText").innerText = kayit ? "Zaten hesabƒ±n var mƒ±? Giri≈ü Yap" : "Hesabƒ±n yok mu? Kayƒ±t Ol";
        }

        function islemYap() {
            let email = document.getElementById("emailInput").value.trim();
            let pass = document.getElementById("sifreInput").value;
            if(!email || !pass) return alert("E-Posta ve ≈ûifre girin!");

            if(kayit) {
                auth.createUserWithEmailAndPassword(email, pass)
                    .then(() => alert("Kayƒ±t Ba≈üarƒ±lƒ±! ƒ∞sim belirleme ekranƒ±na ge√ßiliyor..."))
                    .catch(e => alert("Hata: " + e.message));
            } else {
                auth.signInWithEmailAndPassword(email, pass).catch(e => alert("Giri≈ü Hatasƒ±: " + e.message));
            }
        }

        auth.onAuthStateChanged(firebaseUser => {
            if (firebaseUser) {
                uid = firebaseUser.uid;
                document.getElementById("authScreen").classList.add("gizli");
                
                // ƒ∞sim kontrol√º yap
                database.ref('users/' + uid).once('value').then(snapshot => {
                    if (snapshot.exists() && snapshot.val().username) {
                        baslatUygulama(snapshot.val().username);
                    } else {
                        document.getElementById("nameScreen").classList.remove("gizli");
                    }
                });
            } else {
                document.getElementById("authScreen").classList.remove("gizli");
                document.getElementById("appScreen").classList.add("gizli");
                document.getElementById("nameScreen").classList.add("gizli");
            }
        });

        // --- ƒ∞Sƒ∞M KAYDETME (E≈ûSƒ∞ZLƒ∞K KONTROL√ú EKLENDƒ∞) ---
        function isimKaydet() {
            let name = document.getElementById("newNameInput").value.trim();
            if(!name) return alert("Bir isim yazmalƒ±sƒ±n!");

            // Veritabanƒ±nda bu isim var mƒ± diye bak (Sorgu)
            database.ref('users').orderByChild('username').equalTo(name).once('value', snapshot => {
                if (snapshot.exists()) {
                    // EƒûER ƒ∞Sƒ∞M VARSA HATA VER
                    alert("Bu isim (" + name + ") ba≈ükasƒ± tarafƒ±ndan alƒ±nmƒ±≈ü! L√ºtfen ba≈üka bir isim se√ß.");
                } else {
                    // YOKSA KAYDET
                    database.ref('users/' + uid).set({
                        username: name,
                        email: auth.currentUser.email
                    }).then(() => {
                        document.getElementById("nameScreen").classList.add("gizli");
                        baslatUygulama(name);
                    });
                }
            });
        }

        function baslatUygulama(isim) {
            user = isim;
            document.getElementById("appScreen").classList.remove("gizli");
            document.getElementById("karsilama").innerText = "üë§ " + user;
            if(!board) board = Chessboard('myBoard', 'start');
            yukleGunluk();
        }

        function cikisYap() { auth.signOut().then(()=>location.reload()); }
        function sifreSifirla() {
            let m = prompt("E-Posta adresinizi girin:");
            if(m) auth.sendPasswordResetEmail(m).then(()=>alert("Mail g√∂nderildi!")).catch(e=>alert(e.message));
        }

        function sayfaGec(id) { 
            document.querySelectorAll(".page").forEach(p=>p.classList.remove("active")); 
            document.getElementById(id).classList.add("active"); 
        }
        function gunlukEkle() {
            let t = document.getElementById("gunlukIn").value;
            if(t) { database.ref('diary/'+user).push({txt:t}); document.getElementById("gunlukIn").value=""; }
        }
        function yukleGunluk() {
            document.getElementById("gunlukList").innerHTML = "";
            database.ref('diary/'+user).on('child_added', s=>{
                document.getElementById("gunlukList").innerHTML += `<div class="item-card">${s.val().txt}</div>`;
            });
        }
        let pomoInterval;
        function dersBaslat() {
            let sure = 25*60; 
            clearInterval(pomoInterval);
            pomoInterval = setInterval(()=>{
                sure--;
                let m = Math.floor(sure/60); let s = sure%60;
                document.getElementById("pomoSure").innerText = `${m}:${s<10?'0':''}${s}`;
                if(sure<=0) clearInterval(pomoInterval);
            }, 1000);
        }
    </script>
</body>
</html>
